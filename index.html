<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div class="container">
        <div class="numbers">
            <div class="n1">1</div>
            <div class="n2">2</div>
            <div class="n3">3</div>
            <div class="n4">4</div>
            <div class="n5">5</div>
            <div class="n6">6</div>
            <div class="n7">7</div>
            <div class="n8">8</div>
            <div class="n9">9</div>
            <div class="n0">0</div>
        </div>
        <div class="arithmetic_operators">
            <div class="divi">/</div>
            <div class="mult">*</div>
            <div class="sub">-</div>
            <div class="add">+</div>
          </div>
      </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
