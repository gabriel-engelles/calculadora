<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="/calculadora/assets/images/calc.ico" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="display">html_css</div>
        <div class="on_clear">
          <button>
            <span id="on">ON</span>
            <span id="line"></span>
            <span id="ce">CE</span>
          </button>
        </div>
        <div class="keypad">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="divi">รท</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="mult">x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="sub">-</button>
          <button>0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
          <button id="add">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
